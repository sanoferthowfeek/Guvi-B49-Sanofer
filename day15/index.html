<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MY Form</title>
   <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    <h1> Restaurant Form</h1>
    <form id="form">
        <div class="restaurant">
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text" placeholder="Enter here..." />
            <br/>
            <br/>
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" placeholder="Enter here..." />
            <br/>
            <br/>
            <label for="email">E-mail:</label>
            <input id="email" type="email" placeholder="rest@gmail.com" />
            <br/>
            <br/>
            <label for="contact">Contact No:</label>
            <input id="contact" type="text" placeholder="+91..." />
            <br/>
            <br/>
            <label for="gender">Gender:</label>
            <input id="gender" type="radio" name="gender" /><label>Male</label>
            <input id="gender" type="radio" name="gender" /><label>Female</label>
            <input id="gender" type="radio" name="gender" /><label>Others</label>
            <br/>
            <br/>
            <label for="address">Address:</label>
            <input id="address" type="text" />
            <br/>
            <br/>
            <label for="disrtict">District:</label>
            <input id="district" type="text" />
            <br/>
            <br/>
            <label for="pincode">Pincode:</label>
            <input id="pincode" type="text" />
            <br/>
            <br/>
            <label for="state">State:</label>
            <input id="state" type="text" />
            <br/>
            <br/>
            <label for="country">Country:</label>
            <input id="country" type="text" />
            <br/>
            <br/>
            <label for="food">Which pasta do you like  most in our restaurant? (select any 2)</label>
            <br/>
            <input id="for" type="checkbox" /><label>Cheese Pasta</label>
            <br/>
            <input id="for" type="checkbox" /><label>Schezwan Pasta</label>
            <br/>
            <input id="for" type="checkbox" /><label>Tomato Pasta</label>
            <br/>
            <input id="for" type="checkbox" /><label>Red Pasta</label>
            <br/>
            <input id="for" type="checkbox" /><label>White Pasta</label>
            <br/>
            <br/>
            
                <table id="datatable">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>country</th>
                    </tr>
                </thead>
                </table>
            
            <br/>
            <br/>
            <button  type="submit" value="Submit">Submit</button>
            <br/>
            <br/>
            <button  type="clear" value="Clear">Clear</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
